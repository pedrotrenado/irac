<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Video Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
    <video class="dashjs-player" autoplay controls preload="auto">
        <source src="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd" type="application/da>
    </video>
    <script>
        var player;
        document.addEventListener("DOMContentLoaded", function () {
            function init() {
                player = dashjs.MediaPlayerFactory.create(document.querySelector(".dashjs-player"));
            }
            init();
        });
    </script>
</body>
</html>
